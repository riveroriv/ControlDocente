<h2 mat-dialog-title>Nueva materia</h2>

<mat-dialog-content class="mat-typography">
	<mat-stepper linear #stepper>

		<mat-step>
			<div class="info-materia">	
				<mat-form-field appearance="fill" class="input">
					<mat-label>Materia</mat-label>
					<input matInput placeholder="Nombre de la materia" (keyup)="nombreAction(nombreMateria.value)" #nombreMateria>
				</mat-form-field>

				<mat-form-field appearance="fill" class="input">
					<mat-label>Código</mat-label>
					<input matInput placeholder="Código de la materia" (keyup)="codigoAction(codigoMateria.value)" #codigoMateria>
				</mat-form-field>

				<mat-form-field appearance="fill" class="input">
					<mat-label>Ciudad</mat-label>
					<mat-select #ciudadMateria>
						<mat-option *ngFor="let ciudad of ciudades" value="{{ciudad.id}}" (click)="ciudadAction(ciudad)">{{ciudad.nombre}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

			<mat-dialog-actions>
				<button mat-flat-button  (click)="close()" color="accent">Cancelar</button>
				<span class="spacer"></span>
				<button mat-icon-button matStepperNext><mat-icon>navigate_next</mat-icon></button>
			</mat-dialog-actions>
		</mat-step>

		<mat-step>
			<div class="docente" *ngIf="docente.codigo > 0">
				<b>Docente : </b>
				<span>{{docente.codigo}} - {{docente.nombre}}</span>
			</div>

			<mat-form-field class="buscar">
				<mat-label>Buscar docente</mat-label>
				<mat-icon matPrefix>search</mat-icon>
				<input type="text"
						placeholder="Nombre o código"
						matInput
						(keyup)="filtro($event)">
			</mat-form-field>

			<mat-table [dataSource]="dataSource" matSort>
				<ng-container matColumnDef="codigo">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Código</mat-header-cell>
					<mat-cell mat-cell *matCellDef="let docente" data-label="código"> {{docente.codigo}} </mat-cell>
				</ng-container>

				<ng-container matColumnDef="nombre">
					<mat-header-cell *matHeaderCellDef mat-sort-header>Docente</mat-header-cell>
					<mat-cell mat-cell *matCellDef="let docente" data-label="docente">{{docente.nombre}}</mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;" class="fila" (click)="elegirDocente(row)"></mat-row>
			</mat-table>
			<mat-paginator [pageSizeOptions]="[10]"  aria-label="Seleccione el número de materias"></mat-paginator>

			<mat-dialog-actions>
				<button mat-flat-button  (click)="close()" color="accent">Cancelar</button>
				<span class="spacer"></span>
				<button mat-icon-button matStepperPrevious><mat-icon>navigate_before</mat-icon></button>
				<button mat-icon-button matStepperNext><mat-icon>navigate_next</mat-icon></button>
			</mat-dialog-actions>
		</mat-step>

		<mat-step>
			<div>
				<span>{{nombre}}</span>
				<span>{{codigo}}</span>
				<span>{{ciudad.nombre}}</span>
				<span>{{docente.codigo}} - {{docente.nombre}}</span>
			</div>

			<mat-dialog-actions>
				<button mat-flat-button color="accent" (click)="close()">Cancelar</button>
				<span class="spacer"></span>
				<button mat-icon-button matStepperPrevious><mat-icon>navigate_before</mat-icon></button>
				<button mat-flat-button color="primary" cdkFocusInitia (click)="crearMateria()">Guardar</button>
			</mat-dialog-actions>
		</mat-step>
	</mat-stepper>

</mat-dialog-content>

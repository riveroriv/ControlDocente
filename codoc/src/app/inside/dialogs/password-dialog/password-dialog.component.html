<h2 mat-dialog-title>Cambiar contraseña</h2>

<mat-dialog-content class="mat-typography contenido">
<span>Al menos 8 caracteres</span>
<br>

<mat-form-field appearance="fill">
  <mat-label>Contraseña</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordControl" #password>
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error *ngIf="passwordControl.hasError('required')">
      Su contraseña es <strong>necesaria</strong>
    </mat-error>
</mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitia (click)="cambiar(password.value)">Guardar</button>
</mat-dialog-actions>

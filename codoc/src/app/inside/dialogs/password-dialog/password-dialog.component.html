<h2 mat-dialog-title>Cambiar contraseña</h2>

<mat-dialog-content class="mat-typography contenido">
  <b>Mínimo</b>
  <ul>
      <li>Una mayúscula <b>A B C</b></li>
      <li>Una minúscula <b>a b c</b></li>
      <li>Un caracter especial <b>/ $ # _</b></li>
      <li>Un número <b>1 2 3</b></li>
      <li>Longitud <b>8</b></li>
  </ul>
<br>

<mat-form-field appearance="fill">
  <mat-label>Contraseña</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordControl" #password>
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </button>
  <mat-error *ngIf="passwordControl.hasError('pattern') && !passwordControl.hasError('required')">
    Contraseña poco segura
  </mat-error>
  <mat-error *ngIf="passwordControl.hasError('required')">
    El contraseña es <strong>necesaria</strong>
  </mat-error>
</mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button mat-dialog-close>Cancelar</button>
  <span class="spacer"></span>
  <button mat-flat-button color="primary" cdkFocusInitia (click)="cambiar(password.value)">Guardar</button>
</mat-dialog-actions>

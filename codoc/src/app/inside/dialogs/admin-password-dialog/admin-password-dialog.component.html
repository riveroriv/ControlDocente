<h2 mat-dialog-title>Cambiar contraseña</h2>

<mat-dialog-content class="mat-typography contenido">
    <div>
        <h3>Mínimo</h3>
        <ul>
            <li>Una mayúscula <b>A B C</b></li>
            <li>Una minúscula <b>a b c</b></li>
            <li>Un caracter especial <b>/ $ # _</b></li>
            <li>Un número <b>1 2 3</b></li>
            <li>Longitud <b>8</b></li>
        </ul>
    </div>
    <mat-form-field appearance="fill" class="input">
        <mat-label>Nueva contraseña</mat-label>
        <input matInput #newPassword [formControl]="passwordControl">
        <mat-error *ngIf="passwordControl.hasError('pattern') && !passwordControl.hasError('required')">
            Contraseña poco segura
        </mat-error>
        <mat-error *ngIf="passwordControl.hasError('required')">
            El contraseña es <strong>necesaria</strong>
        </mat-error>
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions class="botones">
    <button mat-flat-button (click)="close()">Cancelar</button>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" cdkFocusInitia (click)="cambiarPassword(newPassword.value)">Guardar</button>
</mat-dialog-actions>
